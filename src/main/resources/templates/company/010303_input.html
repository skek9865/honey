<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form name="fm_input" th:action="@{/010303/insert}" method="post" enctype="multipart/form-data" th:object="${dto}">
  <div class="container-fluid p-2">
    <div class="input_div">
      <table class="input_table">
        <tr>
          <td>
            <label for="part" class="input_labal">구분</label>
            <input id="part" th:field="*{part}" type="text" size="20" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="patentNo" class="input_labal">특허번호/등록번호</label>
            <input id="patentNo" th:field="*{patentNo}" type="text" size="40" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="patentApNo" class="input_labal">출원번호</label>
            <input id="patentApNo" th:field="*{patentApNo}" type="text" size="40" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <div class='input-group input-daterange'>
              <div class='input-group-addon px-2'>
                <label for="patentDt" class="input_labal">출원일</label>
              </div>
              <input type="text" id="patentDt"  th:field="*{patentDt}" size="6" class="input_date" autocomplete="off">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class='input-group input-daterange'>
              <div class='input-group-addon px-2'>
                <label for="regDt" class="input_labal">등록일</label>
              </div>
              <input type="text" id="regDt"  th:field="*{regDt}" size="6" class="input_date" autocomplete="off">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="patentNm" class="input_labal">명칭/물품류</label>
            <input id="patentNm" th:field="*{patentNm}" type="text" size="30" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="patentMan" class="input_labal">특허권자</label>
            <input id="patentMan" th:field="*{patentMan}" type="text" size="15" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="inventor" class="input_labal">발명자/창작자</label>
            <input id="inventor" th:field="*{inventor}" type="text" size="20" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="issueDBy" class="input_labal">발급처</label>
            <input id="issueDBy" th:field="*{issueDBy}" type="text" size="30" class="form-control">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="img" class="input_labal">파일선택</label>
            <input id="img" name="img" type="file" size="20" class="form-control">
            <a style="font-size: 11px" th:href="@{|/files/patent/*{picNm}|}" th:download="*{picNm}" th:text="*{picNm}"></a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="note" class="input_labal">비고</label>
            <input id="note" th:field="*{note}" type="text" size="40" class="form-control">
          </td>
        </tr>
      </table>
    </div>
    <div class="input_div button_table">
      <table class="input_table">
        <tr>
          <td class="float-end">
            <button name="save" id="save" type="button" class="btn btn-gfk btn-sm"
                    th:onclick="lf_confirm([[${action}]],'','','')">저장
            </button>
            <button name="close" id="close" type="button" class="btn btn-gfk btn-sm" data-dismiss="modal">닫기</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <input type="hidden" th:field="*{seq}" size="0" class="form-control ">
  <input type="hidden" th:field="*{tb101}" size="0" class="form-control ">
  <input type="hidden" id="fstId" name="fstId" th:value="${fstId}" size="0" class="form-control ">
  <input type="hidden" id="scdId" name="scdId" th:value="${scdId}" size="0" class="form-control ">
  <input type="hidden" id="thdId" name="thdId" th:value="${thdId}" size="0" class="form-control ">
</form>
<script th:src="@{|${global.jsDir}/scripts_sub.js|}"></script>
</body>
</html>
