        function lf_confirm(as_action,as_val1,as_val2,as_val3) { // FORM을 서버미트 하기전에 수행할 일
            form = loginForm;
            switch (as_action) {
                case "login" : //저장
                    if (!gf_checkSubmit("사용자ID",form.empno,1,0,0,0,0,0)) { break; }
                    if (!gf_checkSubmit("비밀번호",form.passwd,1,0,0,0,0,0)) { break; }

<body style="background-color: #dbe6f6 ">

<div class="error-pagewrap">
    <div class="error-page-int">
        <div class="text-center m-b-md custom-login">
            <img th:src="@{|${imgDir}/login_logo.png|}" name="Image1" border="0">
            <p><img th:src="@{|${imgDir}/main_logo.png|}" name="Image1" border="0"></p>
        </div>
        <div class="container-fluid">
            <div class="hpanel">
                <div class="panel-body">
                    <form name="loginForm" id="loginForm" th:action="@{/auth/login}" method="post">
                        <div class="form-group row">
                            <label for="userId" class="col-sm-2 col-form-label ">사용자ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" required="" value="" name="userId" id="userId" placeholder="사원번호를 입력하세요!!">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passwd" class="col-sm-2 col-form-label ">비밀번호</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control form-control-sm" required="" value="" name="passwd" id="passwd" placeholder="비밀번호를 입력하세요!!">
                            </div>
                        </div>
                        <button class="btn-gfk1 btn-block btn-lg " onclick="lf_confirm('login','','','')">로그인</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="text-center login-footer">
            <p>전라남도 장흥군 장흥읍 산단1로 50 3018호, 3002호(전라남도생물산업진흥원)</p>

        </div>
    </div>
</div>
