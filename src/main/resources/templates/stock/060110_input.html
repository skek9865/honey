<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{|${global.jsDir}/printPreview_a.js|}"></script>
<body>
<form name="fm_input" enctype="multipart/form-data" method="post" th:object="${dto}">
    <main>
        <div class="container-fluid p-2">
            <div class="input_div">
                <table class="input_table">
                    <tbody>
                    <tr>
                        <td>
                            <div class="input-group input-daterange">
                                <div class="input-group-addon px-2">
                                    <label for="vwhousedt" class="input_labal">작업일</label>
                                </div>
                                <input type="text" th:field="${dto.wHouseDt}" id="vwhousedt" size="6" class="input_date" autocomplete="off"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vwhouseno" class="input_labal">처리순번</label>
                            <input type="text" th:field="${dto.wHouseNo}" id="vwhouseno" size="11" class="form-control input_number " readonly="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vempno" class="input_labal">담당자</label>
                            <select class="form-select" id="vempno" name="empNo" size="1">
                                <option value="">선택</option>
                                <option th:each="emp : ${emps}" th:value="${emp.value}" th:text="${emp.text}"
                                        th:attr="selected=${emp.value == dto.empNo ? 'true' : 'false'}">홍길동4</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vwhouseout" class="input_labal">창고</label>
                            <select class="form-select" id="vwhouseout" name="wHouseOut" size="1">
                                <option value="">선택</option>
                                <option th:each="wHouseOut: ${wHouses}" th:value="${wHouseOut.value}" th:text="${wHouseOut.text}"
                                        th:attr="selected=${wHouseOut.value == dto.wHouseOut ? 'true' : 'false'}">창고</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sgoodscd" class="input_labal">품목</label>
                            <input type="hidden" th:field="${dto.goodsCd}" id="sgoodscd" size="30" class="form-control" readonly="">
                            <input type="text" th:field="${dto.goodsNm}" id="sgoodsnm"  size="25" class="form-control" readonly="">
                            <button name="clear" id="clear" type="button" class="btn btn-gfk btn-ssm" onclick="document.getElementById('sgoodscd').value='';document.getElementById('sgoodsnm').value='';">비움</button>
                            <button name="findgoods" id="findgoods" type="button" class="btn btn-gfk btn-ssm"
                                    onclick='gf_popup("700","500","_search_goods","/040105/popup?type=1&product=true&stock=true")'>검색</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vstqty" class="input_labal">재고수량</label>
                            <input type="text" name="stQty" id="vstqty" th:value="${dto.stQty != null ? dto.stQty : 0}" size="11" class="form-control input_number ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vreqty" class="input_labal">실사수량</label>
                            <input type="text" name="reQty" id="vreqty" th:value="${dto.reQty != null ? dto.reQty : 0}" size="11" class="form-control input_number ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vadqty" class="input_labal">실사수량</label>
                            <input type="text" name="adQty" id="vadqty" th:value="${dto.adQty != null ? dto.adQty : 0}" size="11" class="form-control input_number ">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="vnote" class="input_labal">적요</label>
                            <input type="text" th:field="${dto.note}" id="vnote" size="30" class="form-control ">
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="input_div button_table">
                <table class="input_table">
                    <tbody>
                    <tr>
                        <td class="float-end">
                            <button name="save" id="save" type="button" class="btn btn-gfk btn-sm"
                                    th:onclick="lf_confirm([[${action}]],'','','')">저장
                            </button>&nbsp;
                            <button name="close" id="close" type="button" class="btn btn-gfk btn-sm" data-dismiss="modal">닫기</button>&nbsp;
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <input type="hidden" id="iseq" name="seq" th:value="*{seq}">
    <input type="hidden" id="ifstId" name="fstId">
    <input type="hidden" id="iscdId" name="scdId">
    <input type="hidden" id="ithdId" name="thdId">
    <input type="hidden" id="ipage" name="page">
    <input type="hidden" id="isize" name="size">
</form>
<script th:src="@{|${global.jsDir}/scripts_sub.js|}"></script>
</body>
</html>
