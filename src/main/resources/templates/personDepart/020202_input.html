<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{|${global.jsDir}/printPreview_a.js|}"></script>
<body>
<form name="fm_input" th:action="@{/020202/insert}" method="post" enctype="multipart/form-data" th:object="${dto}">
  <div class="container-fluid p-2">
    <div class="input_div">
      <table class="input_table">
        <tr>
          <td>
            <label for='part' class='input_labal'>구분명</label>
            <select class='form-select' id='part' name="part" th:value="*{part}" size=1>
              <option value=''>선택</option>
              <option th:each="partCode : ${partCodes}" th:attr="selected=${partCode.value} == *{part} ?'true' : 'false'"
                      th:value="${partCode.value}" th:text="${partCode.text}"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="file" class="input_labal">파일선택</label>
            <input id="file" name="file" type="file" size="20" class="form-control">
            <a style="font-size: 11px" th:href="@{|/files/corp/*{saveFNm}|}" th:download="*{outFNm}" th:text="*{outFNm}"></a>
          </td>
        </tr>
        <tr>
          <td>
            <label for="note" class="input_labal">비고</label>
            <input id="note" th:field="*{note}" type="text" size="40" class="form-control">
          </td>
        </tr>
      </table>
    </div>
    <div class="input_div button_table">
      <table class="input_table">
        <tr>
          <td class="float-end">
            <button name="save" id="save" type="button" class="btn btn-gfk btn-sm"
                    th:onclick="lf_confirm([[${action}]],'','','')">저장
            </button>
            <button name="close" id="close" type="button" class="btn btn-gfk btn-sm" data-dismiss="modal">닫기</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <input type="hidden" th:field="*{seq}" size="0" class="form-control ">
  <input type="hidden" th:field="*{compNo}" size="0" class="form-control ">
  <input type="hidden" id="fstId" name="fstId" th:value="${fstId}" size="0" class="form-control ">
  <input type="hidden" id="scdId" name="scdId" th:value="${scdId}" size="0" class="form-control ">
  <input type="hidden" id="thdId" name="thdId" th:value="${thdId}" size="0" class="form-control ">
  <input type="hidden" id="sOutFNm" name="sOutFNm" size="0" class="form-control ">
  <input type="hidden" id="sPart" name="sPart" size="0" class="form-control ">
</form>
<script th:src="@{|${global.jsDir}/scripts_sub.js|}"></script>
</body>
</html>
